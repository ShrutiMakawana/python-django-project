<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css"/>
  <link rel="stylesheet" href="/static/assets/css/all.min.css"/>
  <link rel="stylesheet" href="/static/assets/css/style.css"/>
  <link rel="stylesheet" href="/static/cart.css"/>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <style>
    .nav ul li a{
      text-decoration: none;
      color:white;
    }
    .nav ul li a:hover{
      color:black;
    }
  </style>
</head>
<body style="background-color:#EEEEEE;">  
  <header>
    <div class="nav">
    <!--
      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        Food Delight
      </a>
    -->
    <ul class="navbar">
      <li><a href="{% url 'category' 'SK' %}">Skin</a></li>
      <li><a href="{% url 'category' 'HR' %}">Hair</a></li>
      <li><a href="{% url 'category' 'NL' %}">Nail</a></li>
      <li><a href="{% url 'category' 'BD' %}">Body</a></li>
      
      <li class="go">
      <a href="{% url "index" %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin-left:5px ;margin-top:5px">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg></a></li>
        
    </ul>
      <div class="box" style="margin-top:-15px;text-decoration:none;">
        <a href="{% url 'showcart' %}">
        <div class="cart-count">{% if totalitem >= 0 %}{{totalitem}}{% endif %}</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
        </a>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

     </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">â‚¹ 0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>



<div class="container my-2">
  <div class="row">
        <div class="col-sm-3">
              <div class="list-group">
                    {%for val in  title %}
                      <a href="{% url 'category-title' val.name %}" class="list-group-item list-group-item-action" aria-current="true">{{val.name}}</a>
                    {% endfor %}
              </div>
        </div>
        <div class="col-sm-9">
          <div class="row">
              {%for p in product %}
                  <div class="col-4 text-center mb-6">
                      <a href="{% url 'product-detail' p.pro_id %}" class="btn">
                        <div>
                          <img src="{{p.image.url}}" width="300px" height="200px" />
                              <div class="fw-bold">{{p.name}}</div>
                                  <div class="fw-bold text-danger">
                                    RS. {{p.discounted_price}}/-
                                  </div>
                        </div>
                      </a>
                  </div>
              {% endfor %}
           </div>
    </div>
  
  </div>
</div>

<script src="/static/assets/js/owl.carousel.min.js"></script>
<script src="/static/assets/js/all.min.js"></script>
<script src="/static/assets/js/myscript.js"></script>
  <!--<script src="/static/cart.js"></script>-->
</body>
</html>
